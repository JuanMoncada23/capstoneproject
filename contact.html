          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>

<main class="container">
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"/></svg>
        <div class="container">
          <div class="carousel-caption text-start">
            <h1>Welcome to Contact Page</h1>
            <h2>Questions, comments or concerns? Feel free to reach out!</h2> 
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="container">
<div class="main">
<form action="/contact.js" method="post" id="form_sample">
<label>First Name: * </label> 
<input id="firstname" name="firstname" placeHolder="Bob" type="text" required> 
<label>Last Name: * </label>
<input id="lastname" name="lastname" placeHolder="Fuller" type="text" required> 
<label>Email: * </label> 
<input id="email" name="email" placeHolder="bobfuller@email.com" type="text" required> 
<label>Message:</label> 
<textarea cols="30" rows="7"> 
</textarea> 
<input type="submit" value="Send"> 
</div>
</div>
